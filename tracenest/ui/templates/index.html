<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TraceNest</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>

<body>
<div id="app-container" class="theme-light">
  <div class="d-flex vh-100 overflow-hidden">

    <!-- SIDEBAR -->
    <aside class="sidebar border-end d-flex flex-column">
      <div class="p-4">
        <div class="d-flex align-items-center gap-2 mb-2">
          <span class="logo-text h5 mb-0 fw-bold">TraceNest</span>
        </div>
        <a href="/" class="text-muted text-decoration-none small">← Back</a>
      </div>

      <div class="flex-grow-1 overflow-auto px-3" id="file-list"></div>
    </aside>

    <!-- MAIN -->
    <main class="flex-grow-1 d-flex flex-column overflow-hidden">

      <!-- HEADER -->
      <header class="p-3 border-bottom d-flex justify-content-between align-items-center gap-3">
        <div class="d-flex gap-2 flex-wrap">

          <!-- ✅ NEW: ALL -->
          <div class="badge-filter bg-info active-all" data-level="all">All</div>

          <div class="badge-filter bg-debug" data-level="debug">Debug</div>
          <div class="badge-filter bg-info" data-level="info">Info</div>
          <div class="badge-filter bg-warning" data-level="warning">Warning</div>
          <div class="badge-filter bg-error" data-level="error">Error</div>
        </div>

        <div class="d-flex align-items-center gap-2">
          <input
            class="form-control form-control-sm search-input"
            placeholder="Search…"
            style="width:280px"
          />

          <div class="dropdown">
            <button
              class="btn btn-sm btn-outline-secondary dropdown-toggle settings-btn"
              type="button"
              data-bs-toggle="dropdown">
              ⚙️
            </button>

            <ul class="dropdown-menu dropdown-menu-end">
              <li><button class="dropdown-item" data-theme="light">Light</button></li>
              <li><button class="dropdown-item" data-theme="dark">Dark</button></li>
              <li><button class="dropdown-item" data-theme="dark-blue">Dark Blue</button></li>
            </ul>
          </div>
        </div>
      </header>

      <!-- TABLE -->
      <div class="flex-grow-1 overflow-auto p-3">
        <table class="table table-sm custom-table">
          <thead>
            <tr>
              <th>Level</th>
              <th>Time</th>
              <th>Env</th>
              <th>Description</th>
              <th class="text-end">#</th>
            </tr>
          </thead>
          <tbody id="log-body"></tbody>
        </table>

        <div id="pagination" class="mt-2"></div>
      </div>

      <footer class="p-2 border-top d-flex justify-content-between small text-muted px-3">
        <div>TraceNest Logs</div>
        <div>Local · Non-Blocking · Safe</div>
      </footer>

    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
